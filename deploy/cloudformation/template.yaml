AWSTemplateFormatVersion: '2010-09-09'
Description: Nginx Proxy Manager â€“ Hardened Edition (Ubuntu 22.04) AMI launch template (Northstar Cloud Solutions LLC)

Parameters:
  AmiId:
    Type: String
    Description: AMI ID for npm-hardened-edition-ubuntu22-* in this region
    AllowedPattern: '^ami-[0-9a-fA-F]+$'

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair name for SSH access

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where resources will be created

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet ID where the instance will be launched

  InstanceType:
    Type: String
    Default: t3.small
    AllowedValues:
      - t3.small
      - t3.medium
      - t3.large
    Description: Instance type (recommended: t3.small)

Resources:
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: NpmHardenedEditionInstancePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudWatchLogsWrite
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: '*'
              - Sid: CloudWatchMetricsWrite
                Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
              - Sid: S3BackupsWrite
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:AbortMultipartUpload
                Resource: '*'

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref InstanceRole

  NpmSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow 22/80/81/443 for NPM Hardened Edition
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 81
          ToPort: 81
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  NpmInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref NpmSecurityGroup
      IamInstanceProfile: !Ref InstanceProfile
      Tags:
        - Key: Name
          Value: npm-hardened-edition

  NpmDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "Nginx-Proxy-Manager-Dashboard-${AWS::StackName}"
      DashboardBody: >
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "title": "Memory used percent (all instances)",
                "view": "timeSeries",
                "stacked": false,
                "period": 300,
                "stat": "Average",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('{NorthstarCloudSolutions/System} MetricName=\"mem_used_percent\"', 'Average', 300)",
                      "label": "mem_used_percent",
                      "id": "m1"
                    }
                  ]
                ],
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 100
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "title": "Disk used percent for / (all instances)",
                "view": "timeSeries",
                "stacked": false,
                "period": 300,
                "stat": "Average",
                "metrics": [
                  [
                    {
                      "expression": "SEARCH('{NorthstarCloudSolutions/System,path} MetricName=\"used_percent\" path=\"/\"', 'Average', 300)",
                      "label": "used_percent (/) ",
                      "id": "d1"
                    }
                  ]
                ],
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 100
                  }
                }
              }
            },
            {
              "type": "log",
              "x": 0,
              "y": 6,
              "width": 24,
              "height": 8,
              "properties": {
                "title": "Recent logs (last 20 lines)",
                "query": "SOURCE '/northstar-cloud-solutions/npm' | fields @timestamp, @logStream, @message | sort @timestamp desc | limit 20",
                "view": "table"
              }
            }
          ]
        }

Outputs:
  InstancePublicIP:
    Description: Public IP of the instance
    Value: !GetAtt NpmInstance.PublicIp

  NginxProxyManagerURL:
    Description: Nginx Proxy Manager UI URL
    Value: !Sub 'http://${NpmInstance.PublicIp}:81'
