# Conservative IPv4 security settings for Ubuntu 22.04
# This file is loaded by sysctl at boot time

# Disable ICMP redirect acceptance
# Prevents the system from accepting ICMP redirect messages that could be used
# to manipulate routing tables
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0

# Disable ICMP redirect sending
# Prevents the system from sending ICMP redirect messages
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Disable source route acceptance
# Prevents the system from accepting packets with source routing information,
# which could be used for routing attacks
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Ignore ICMP echo broadcasts
# Prevents the system from responding to ICMP echo requests sent to broadcast
# addresses, reducing exposure to ping floods
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Enable reverse path filtering
# Validates that packets arrive on the interface they would be sent from,
# helping prevent IP spoofing attacks
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

